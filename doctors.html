<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>
    <!-- <link rel="stylesheet" href="styles/main.css" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(180deg, rgb(49, 156, 115), #035c4d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 10px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 5px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        input, textarea, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(118, 117, 117);
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 50px 100px rgba(255, 255, 255, 0.7);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: #00897B;
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        button:hover {
            background: #00BFA5;
            transform: scale(1.05);
        }

        .btn-container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: #00897B;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid white;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        .btn:hover {
            background: #00BFA5;
            transform: translateY(-3px);
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doctor's Dashboard</h1>
    </header>
    <p>Welcome, Doctor! Create and store a prescription on-chain.</p>

    <div id="doctor" class="section">
        <h2>Create Prescription</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="doctorID" placeholder="License Number (Verification)" style="flex: 1;">
            <input type="text" id="patientName" placeholder="Patient Name" style="flex: 1;">
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="number" id="patientAge" placeholder="Patient Age" style="flex: 1;">
            <input type="number" id="patientWeight" placeholder="Patient Weight (kg)" style="flex: 1;">
        </div>
        <textarea id="medicalHistory" placeholder="Medical History"></textarea>
        <input type="text" id="patientID" placeholder="Patient ID">
        <input type="text" id="medicine" placeholder="Medicine Name">
        <input type="text" id="dosage" placeholder="Dosage (e.g., 1 tablet)">
        <input type="number" id="tabletCount" placeholder="Number of Tablets">
        <input type="date" id="expiryDate" placeholder="Prescription Expiry Date">
        <div class="center-button">
            <button type="button" id="generateZKProof">Generate & Store Prescription</button>
        </div>
        <p>Transaction Hash: <span id="txHash">N/A</span></p>
    </div>

    <div class="btn-container">
        <a href="index.html" class="btn">Go Back</a>
    </div>

    <script>
        const CONTRACT_ADDRESS = "0x0105e5AFC10A97994aF941BaAC20A4373b4e951A";
        const CONTRACT_ABI = [{
      "anonymous": false,
      "inputs": [
        {
          "indexed": false,
          "internalType": "string",
          "name": "proof",
          "type": "string"
        }
      ],
      "name": "PrescriptionDispensed",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "internalType": "address",
          "name": "doctor",
          "type": "address"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "proof",
          "type": "string"
        }
      ],
      "name": "PrescriptionStored",
      "type": "event"
    },
    {
      "inputs": [
        {
          "internalType": "string",
          "name": "_proof",
          "type": "string"
        },
        {
          "components": [
            {
              "internalType": "string",
              "name": "doctorLicense",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "patientName",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "patientAge",
              "type": "uint256"
            },
            {
              "internalType": "uint256",
              "name": "patientWeight",
              "type": "uint256"
            },
            {
              "internalType": "string",
              "name": "medicalHistory",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "patientID",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "medicine",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "dosage",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "tablets",
              "type": "uint256"
            },
            {
              "internalType": "string",
              "name": "expiryDate",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "datePrescribed",
              "type": "string"
            },
            {
              "internalType": "bool",
              "name": "isDispensed",
              "type": "bool"
            }
          ],
          "internalType": "struct Prescription.PrescriptionData",
          "name": "_data",
          "type": "tuple"
        }
      ],
      "name": "storePrescription",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "string",
          "name": "_proof",
          "type": "string"
        }
      ],
      "name": "getPrescription",
      "outputs": [
        {
          "components": [
            {
              "internalType": "string",
              "name": "doctorLicense",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "patientName",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "patientAge",
              "type": "uint256"
            },
            {
              "internalType": "uint256",
              "name": "patientWeight",
              "type": "uint256"
            },
            {
              "internalType": "string",
              "name": "medicalHistory",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "patientID",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "medicine",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "dosage",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "tablets",
              "type": "uint256"
            },
            {
              "internalType": "string",
              "name": "expiryDate",
              "type": "string"
            },
            {
              "internalType": "string",
              "name": "datePrescribed",
              "type": "string"
            },
            {
              "internalType": "bool",
              "name": "isDispensed",
              "type": "bool"
            }
          ],
          "internalType": "struct Prescription.PrescriptionData",
          "name": "",
          "type": "tuple"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    },
    {
      "inputs": [
        {
          "internalType": "string",
          "name": "_proof",
          "type": "string"
        }
      ],
      "name": "dispensePrescription",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }]; // Use the full ABI here

        async function generateZKProof() {
            if (!window.ethereum) {
                alert("Please install MetaMask.");
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

            const proof = generateRandomProof();
            const prescription = {
                doctorLicense: document.getElementById("doctorID").value,
                patientName: document.getElementById("patientName").value,
                patientAge: document.getElementById("patientAge").value,
                patientWeight: document.getElementById("patientWeight").value,
                medicalHistory: document.getElementById("medicalHistory").value,
                patientID: document.getElementById("patientID").value,
                medicine: document.getElementById("medicine").value,
                dosage: document.getElementById("dosage").value,
                tablets: document.getElementById("tabletCount").value,
                expiryDate: document.getElementById("expiryDate").value,
                datePrescribed: new Date().toISOString(),
                isDispensed: false
            };

            try {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                const tx = await contract.storePrescription(proof, prescription);
                document.getElementById("txHash").innerText = "Pending...";
                await tx.wait();
                document.getElementById("txHash").innerText = tx.hash;
                localStorage.setItem("transactionHash", tx.hash);
                alert("Prescription stored successfully!");
            } catch (error) {
                console.error("Transaction failed:", error);
                alert("Transaction failed. Check console for details.");
            }
        }

        function generateRandomProof() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let proof = "";
            for (let i = 0; i < 16; i++) {
                proof += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return proof;
        }

        document.getElementById("generateZKProof").addEventListener("click", generateZKProof);
    </script>
</body>
</html>
