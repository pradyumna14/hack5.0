<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background: linear-gradient(180deg, rgb(49, 156, 115), #035c4d);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        text-align: center;
        padding: 20px;
      }

      header {
        margin-bottom: 10px;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        margin-top: 5px;
        opacity: 0.8;
        margin-bottom: 20px;
      }

      .section {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 40px; /* Added margin-bottom for spacing */
      }

      input,
      textarea,
      button {
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        outline: none;
        background-color: white; /* Changed to white */
        color: black; /* Changed to black */
        width: 100%;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 15px black;
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(0, 0, 0, 0.7); /* Changed to black */
      }

      button {
        background: #00897b;
        color: white;
        font-size: 1.2rem;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        margin: 10px 0;
      }

      button:hover {
        background: #00bfa5;
        transform: scale(1.05);
      }

      .btn-container {
        margin-top: 40px;
        margin-bottom: 40px;
      }

      .btn {
        text-decoration: none;
        color: white;
        background: #00897b;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        border: 2px solid white;
        transition: all 0.3s ease-in-out;
        font-weight: 600;
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        margin: 10px 0;
      }

      .btn:hover {
        background: #00bfa5;
        transform: translateY(-3px);
      }

      .section h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .section p {
        font-size: 1rem;
        margin-top: 10px;
        opacity: 0.8;
      }

      .center-button {
        display: flex;
        justify-content: center;
      }

      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        max-height: 500px;
        background: rgba(0, 137, 123, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 2px solid #035c4d;
        backdrop-filter: blur(10px);
        cursor: move;
      }

      .chat-header {
        background: #035c4d;
        color: white;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        cursor: move;
      }

      .chat-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        height: 300px;
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
      }

      .chat-footer {
        display: flex;
        padding: 10px;
        background: #035c4d;
        border-top: 1px solid #ccc;
      }

      .chat-footer input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
        background-color: white; /* Changed to white */
        color: black; /* Changed to black */
      }

      .chat-footer button {
        margin-left: 5px;
        background: white;
        color: #035c4d;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        width: auto;
      }

      .chat-footer button:hover {
        background: #e0e0e0;
      }

      .chat-message {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        margin: 5px 0;
        font-size: 14px;
        line-height: 1.5;
        word-wrap: break-word;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .chat-message.user {
        align-self: flex-end;
        background: #388e3c;
        color: white;
        text-align: right;
      }

      .chat-message.bot {
        align-self: flex-start;
        background: #e0e0e0;
        color: black;
        text-align: left;
      }

      #map {
        height: 500px;
        width: 100%;
        margin-top: 10px;
      }

      .search-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .search-container input {
        flex: 1;
        margin-right: 10px;
      }

      .search-container button {
        width: auto;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, Patient</h1>
    </header>

    <div id="patient" class="section">
      <h2>Patient - Your Prescription</h2>
      <p>
        <strong>Transaction Hash:</strong>
        <span id="transactionHash">Fetching...</span>
      </p>
      <div class="center-button">
        <button onclick="copyTransactionHash()" class="btn">
          Copy Transaction Hash
        </button>
      </div>
    </div>

    <!-- Chatbot Container -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-header" id="chatHeader">AI Health Assistant</div>
      <div class="chat-body" id="chatBody">
        <div class="chat-message bot">Hello! How can I assist you today?</div>
      </div>
      <div class="chat-footer">
        <input
          type="text"
          id="chatInput"
          placeholder="Type a message..."
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="section">
      <h2>Find Pharmacies Anywhere</h2>
      <div class="search-container">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter a location (e.g., Delhi)"
        />
        <button onclick="searchPharmacy()" class="btn">
          Search Pharmacies
        </button>
      </div>
      <div id="map"></div>
    </div>

    <script>
      function fetchTransactionHash() {
        let storedHash = localStorage.getItem("transactionHash");
        document.getElementById("transactionHash").textContent =
          storedHash || "No transaction found.";
      }

      function copyTransactionHash() {
        const hashText = document.getElementById("transactionHash").textContent;
        if (hashText !== "No transaction found.") {
          navigator.clipboard
            .writeText(hashText)
            .then(() => alert("Transaction Hash copied to clipboard!"))
            .catch((err) => alert("Failed to copy Transaction Hash: " + err));
        } else {
          alert("No valid transaction hash to copy!");
        }
      }

      function sendMessage() {
        const inputField = document.getElementById("chatInput");
        const message = inputField.value.trim();
        if (!message) return;

        appendMessage(message, "user");

        fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        })
          .then((response) => response.json())
          .then((data) => {
            appendMessage(data.response, "bot");
          })
          .catch(() => {
            appendMessage("Unable to connect to server.", "bot");
          });

        inputField.value = "";
        inputField.focus();
      }

      function appendMessage(text, sender) {
        const chatBody = document.getElementById("chatBody");
        const messageDiv = document.createElement("div");
        messageDiv.textContent = text;
        messageDiv.className = "chat-message " + sender;
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      window.onload = fetchTransactionHash;

      // Make the chat container draggable
      dragElement(document.getElementById("chatContainer"));

      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "Header")) {
          // if present, the header is where you move the DIV from:
          document.getElementById(elmnt.id + "Header").onmousedown =
            dragMouseDown;
        } else {
          // otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // set the element's new position:
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          // stop moving when mouse button is released:
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>

    <script>
      let map = L.map("map").setView([20, 78], 5); // Default: India

      // Load OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function searchPharmacy() {
        const location = document.getElementById("locationInput").value.trim();

        if (!location) {
          alert("Please enter a location!");
          return;
        }

        try {
          // Step 1: Convert location to lat/lon
          let geoRes = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${location}`
          );
          let geoData = await geoRes.json();

          if (geoData.length === 0) {
            alert("Location not found. Try again.");
            return;
          }

          let lat = geoData[0].lat;
          let lon = geoData[0].lon;
          map.setView([lat, lon], 14);

          // Step 2: Query Overpass API with a larger radius (10km)
          let overpassQuery = `
                    [out:json];
                    (
                        node["amenity"="pharmacy"](around:10000,${lat},${lon});
                        way["amenity"="pharmacy"](around:10000,${lat},${lon});
                        relation["amenity"="pharmacy"](around:10000,${lat},${lon});
                    );
                    out center;`;

          let overpassUrl = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(
            overpassQuery
          )}`;

          let overpassRes = await fetch(overpassUrl);
          let overpassData = await overpassRes.json();

          // Clear previous markers
          map.eachLayer((layer) => {
            if (layer instanceof L.Marker) {
              map.removeLayer(layer);
            }
          });

          if (!overpassData.elements.length) {
            alert("No pharmacies found in this area.");
            return;
          }

          // Step 3: Display pharmacies on the map
          overpassData.elements.forEach((pharmacy) => {
            let { lat, lon, tags } = pharmacy;
            let name = tags.name || "Unnamed Pharmacy";

            // Some ways/relations have center nodes instead of lat/lon
            if (!lat || !lon) {
              if (pharmacy.center) {
                lat = pharmacy.center.lat;
                lon = pharmacy.center.lon;
              } else return;
            }

            L.marker([lat, lon])
              .addTo(map)
              .bindPopup(
                `<b>${name}</b><br>${
                  tags["addr:street"] || "No Address Available"
                }`
              );
          });
        } catch (error) {
          console.error("Error fetching pharmacies:", error);
          alert("Something went wrong. Try again.");
        }
      }
    </script>
  </body>
</html>
